name: Compilation and Tests

on:
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  merge_group:
    types: [ checks_requested ]

jobs:
  compile-test:
    if: github.event.action != 'checks_requested'
    permissions:
      checks: write
      pull-requests: write
    uses: apes-suite/reus/.github/workflows/compile.yml@v1.3.3
    with:
      name: Ateles
      systest: ${{ github.event.pull_request.draft == false }}
